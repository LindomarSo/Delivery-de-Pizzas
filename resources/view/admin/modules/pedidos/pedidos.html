<section id="table">
    <div class="row">
        <div class="col-md-12">
            <h2 class="my-5"><i class="bi bi-cart3"></i> Gerenciar Pedidos</h2>
        </div>
        <div class="col-md-12">
            <table class="table table-striped text-left">
                <thead>
                    <tr>
                        <th>Pedido</th>

                <tbody>
